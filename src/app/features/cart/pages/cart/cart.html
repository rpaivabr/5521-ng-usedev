<div class="cart">
  <h2>Carrinho de Compras</h2>
  <div class="cart-message">Atenção, os produtos no carrinho não ficam reservados. Finalize a compra para garantir! :)</div>
  <div class="cart-details">
    <div class="cart-items">
      @for (cartItem of cartData.cartItems(); track cartItem.item.id) {
        <app-cart-item-row 
          [cartItem]="cartItem" 
          (add)="cartData.addToCart(cartItem.item)" 
          (remove)="cartData.removeFromCart(cartItem.item)"
          (removeAll)="cartData.removeAllFromCart(cartItem.item)"
        />
      } @empty {
        <div class="cart-empty">Não há items no carrinho :/</div>
      }
    </div>
    <div class="cart-info">
      <div class="cart-info-row">
        {{cartData.cartItemsCount()}} Produtos
      </div>
      <hr />
      <div class="cart-info-total">
        <span>
          <img src="/images/shopping_bag.svg" />
          Total
        </span>
        <span>R$ {{cartData.cartItemsTotal()}}</span>
      </div>
      <button class="button-secondary">Continar comprando</button>
      <button class="button-primary">Ir para pagamento</button>
    </div>
  </div>
</div>
